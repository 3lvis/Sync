    steps:
      - checkout
      - run: xcodebuild -project 'Project.xcodeproj' -scheme 'iOSTests' clean build test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone X,OS=latest' | xcpretty --color | sleep 15

