version: 2
jobs:
  build-and-test:
    macos:
      xcode: "9.4.1"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: xcodebuild -project Project.xcodeproj -scheme "macOSTests" -sdk macosx -enableCodeCoverage YES test
      - run: xcodebuild -project Project.xcodeproj -scheme "iOSTests" -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=11.3,name=iPhone X' -enableCodeCoverage YES test
      - run: xcodebuild -project Project.xcodeproj -scheme "tvOSTests" -destination 'platform=tvOS Simulator,name=Apple TV,OS=11.3' -enableCodeCoverage YES test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
