version: 2
jobs:
  build-and-test:
    macos:
      xcode: "9.3.0"
    steps:
      - checkout
      - run:
          name: Build and run tests
          command: xcodebuild -project 'Project.xcodeproj' -scheme 'iOSTests' clean build test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY= PROVISIONING_PROFILE= | xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
